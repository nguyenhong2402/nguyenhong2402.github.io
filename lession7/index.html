<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <div class="row">
            <div class="col-4">
              <img
                src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt=""
              />
            </div>
          </div>
          <div class="login login-recent">Đăng nhập gần đây</div>
          <div class="login text-photo">
            Nhấn vào ảnh của bạn hoặc thêm tài khoản
          </div>
          <div class="login flex">
            <div class="avatar">
              <a href="" class="link">
                <img
                  class="photo"
                  id="photo1"
                  src="https://scontent.fhan5-7.fna.fbcdn.net/v/t39.30808-1/p160x160/237234827_1238808986548201_1824628982971741030_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=dbb9e7&_nc_ohc=2MrbAMHWW-MAX__Gu09&_nc_ht=scontent.fhan5-7.fna&oh=d623e42d3272227fbc9f02db68dbe5c7&oe=6163BF46"
                  alt=""
                />
                <p class="name-photo">Su</p></a
              >
            </div>
            <div class="avatar">
              <a href="" class="link">
                <img
                  class="photo"
                  src="https://scontent.fhan5-9.fna.fbcdn.net/v/t39.30808-1/p160x160/241206844_1270588843389343_3935786971421415736_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=dbb9e7&_nc_ohc=IccgBTIl-tIAX8t29o7&_nc_ht=scontent.fhan5-9.fna&oh=582c01fee203b04fa9ed4a0060882de3&oe=6163FA7F"
                  alt=""
                />
                <p class="name-photo">Hồng</p></a
              >
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="form">
            <form action="">
              <div class="login-data">
                <div class="account">
                  <input
                    class="style-input"
                    type="text"
                    name="login"
                    placeholder="Email hoặc số điện thoại"
                  />
                </div>
                <div class="account">
                  <input
                    class="style-input"
                    type="password"
                    name="login"
                    placeholder="Mật khẩu"
                  />
                </div>
                <div class="send-login">
                  <button class="button-login">
                    <a class="text-color" href="">Đăng nhập</a>
                  </button>
                  <a class="forgot-password" href="">Quên mật khẩu</a>
                </div>
              </div>
              <div class="new-account">
                <button class="button-newaccount">
                  <a class="text-color" href="accountnew.html"
                    >Tạo tài khoản mới</a
                  >
                </button>
              </div>
            </form>
          </div>
          <p style="font-size: 17px; padding: 15px">
            <strong> Tạo Trang </strong> dành cho người nổi tiếng, nhãn hiệu
            hoặc doanh nghiệp.
          </p>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="row justify-center">
        <div class="col-6">
          <div class="row flex-wrap line-height font-size border-bo">
            <div class="col-1">Tiếng việt</div>
            <div class="col-1">English (UK)</div>
            <div class="col-1">中文(台灣)</div>
            <div class="col-1">Français (France)</div>
            <div class="col-1">한국어</div>
            <div class="col-1">ภาษาไทย</div>
            <div class="col-1">Español</div>
            <div class="col-1">Português (Brasil)</div>
            <div class="col-1">Deutsch</div>
            <div class="col-1">Italiano</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
